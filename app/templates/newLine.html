<!doctype html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/newLine.css') }}">
        <meta charset="utf-8">
        <title>Planche LFFL</title>
    </head>
    <body>
        <table>
            <form action="http://localhost:5000/saveLine" method="post">
                <input type="hidden" name="action" value="{{data.info}}"/>
                <input type="hidden" name="id" value="{{data.id}}"/>
                <tr>
                    <td> <input type="text" name="cn" placeholder="Numero de concours" value="{{data.lineData[1]}}"/> </td>
                    <td> <input type="text" name="immat" placeholder="Immatriculation" value="{{data.lineData[2]}}"/> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="pilot" placeholder="Nom du pilote" value="{{data.lineData[3]}}"/> </td>
                    <td> <input type="text" name="copilot" placeholder="Nom du copilote" value="{{data.lineData[4]}}"/> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="takeofftime" placeholder="DÃ©collage" value="{{data.lineData[5]}}"/> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="landingtime" placeholder="Atterrissage" value="{{data.lineData[6]}}"/> </td>
                    <td> </td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="text" name="addinfo" placeholder="Informations" value="{{data.lineData[7]}}"/> </td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Enregistrer" style="background-color:#78866B"/> </td>
                </tr>
            </form>
            {% if data.info == "mod" %}
            <form action="http://localhost:5000/supprLine" method="post">
                <tr>
                    <td colspan="2"> <input type="submit" value="Supprimer" style="background-color:#D36E70"/> </td>
                </tr>
            </form>
            {% endif %}
        </table>
    </body>
</html>
